<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <title>Credit Card Checkout</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 content">
                <img src="assets/nathan-dumlao-lvWw_G8tKsk-unsplash.jpg" alt="">
                <div class="top-text">
                    <h2>Easy Payments</h2>
                    <h2>Everywhere</h2><br>
                    <p>Get "Cashback 20%" with your Credit Card</p>
                </div>
            </div>
            <div class="col-sm-6 form">
                <h2>Credit Card Payments</h2>
                <form>
                    <label for="" class="form-label">Cardholder name</label>
                    <input type="text" class="form-control" placeholder="Mark Piers John">

                    <div class="card-number">
                        <label for="" class="form-label">Card Number</label>
                        <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" class="form-control">
                        <span>Input number without space</span>
                    </div>
                    <div class="date">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="" class="form-label">Expiry MTH</label>
                                <input type="text" class="form-control" placeholder="2">  
                            </div>
                            <div class="col-md-4">
                                <label for="" class="form-label">Expiry Year</label>
                                <input type="text" class="form-control" placeholder="2024">
                            </div>
                            <div class="col-md-4">
                                <label for="" class="form-label">CVV</label>
                                <input type="password" class="form-control cvv" maxlength="3" placeholder="123">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <h2>Total:</h2>
                                <span id="amount">$ 15</span>
                            </div>
                            <div class="col-md-8">
                                <button class="btn">Pay</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
